<div [ngClass]="displayMoreSkills ? 'employee-card-show-more' : 'employee-card'">
    <div class="row">
        <div class="col-md-7">
            <div class="row">
                <div class="col-3 display-picture">
                    <div>
                        <img class="image mx-auto my-auto d-block" [src]="displayPicture" alt="Avatar"
                            onerror="this.src='../../../../assets/avatars/male.png';"
                            accept="image/x-png,image/gif,image/jpeg">
                    </div>
                </div>
                <div class="col-9 employee-details">


                    <span class="employee-full-name">{{employee.fullName}}</span><br>
                    <span class="employee-role">{{employee.role}}</span>

                    <!-- <div class="col-5">
                            <div class="row">
                                <button type="button" class="btn btn-mentor" matTooltip="Feature Coming Soon..."
                                    matTooltipPosition="above">
                                    <fa-icon class="slider-icon" [icon]="faUserCircle" size="lg"></fa-icon>
                                    <span class="mentor-text">Mentor</span>
                                </button>
                                <button type="button" class="btn btn-mvp">
                                    <fa-icon class="slider-icon" [icon]="faTrophy" size="md"></fa-icon>
                                    <span class="mentor-text">MVP</span>
                                </button>
                            </div>
                        </div> -->

                    <div class="row employee-description">
                        <p *ngIf="!!employee.roleDescription" matTooltip="{{employee.roleDescription}}"
                        matTooltipPosition="right">{{employee.roleDescription | truncate:230:"..."}}</p>
                    </div>
                    <!-- Hiding View profile until view profile page is ready -->
                    <!-- <button type="button" (click)="goToProfile(employee.employeeId)"
                        class="btn btn-outline-secondary view-profile">View Profile</button> -->
                </div>
            </div>
        </div>
        <div class="col-md-5 employee-skills">
            <div class="row employee-minor-details">
                <div class="employee-minor-details-element">
                    <span *ngIf="!employee.onProject" class="employee-assignment">
                        <fa-icon class="slider-icon" [icon]="faCheckCircle" size="md"
                            [styles]="{'stroke': '#17CB6A', 'color': '#17CB6A'}"></fa-icon>
                        <strong> Available for Assignment</strong>
                    </span>
                </div>
                <div class="employee-minor-details-element">
                    <span class="employee-location" *ngIf="!!employee.city || !!employee.state">
                        <fa-icon class="slider-icon" [icon]="faMap" size="md"></fa-icon>
                        <span *ngIf="!!employee.city" class="employee-city">{{employee.city}}</span>
                        <span *ngIf="!!employee.state" class="employee-state">, {{employee.state}}</span>
                    </span>
                </div>
                <div class="employee-minor-details-element">
                    <span class="employee-email" matTooltip="Click to copy Email" matTooltipPosition="right"
                        (click)="copyEmailToClipboard(employee.email)">
                        <fa-icon class="slider-icon" [icon]="faEnvelope" size="md"></fa-icon>
                        Email
                    </span>
                </div>
            </div>
            <div class="employee-skills-display">
                <div class="row employee-skill-display" *ngFor="let employeeSkill of displayEmployeeSkills">
                    <div class="col-6 skill-name"><span>{{employeeSkill.textName | truncate:21:"..."}}</span>
                    </div>
                    <div class="col-6 employee-rating-bar">
                        <div class="progress" matTooltip="Self Rating: {{employeeSkill.skillRating}}/5"
                            matTooltipPosition="right">
                            <div class="progress-bar" role="progressbar" [style.width.%]="employeeSkill.skillRating*20"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div *ngIf="employee.employeeSkills.length > 5 && displayEmployeeSkills.length <= 5"
                    class="employee-skills-view-more d-flex flex-row-reverse">
                    <span class="btn-view-more-skills" (click)="showMoreSkills()">
                        <fa-icon class="slider-icon" [icon]="faChevronDown" size="sm"></fa-icon>
                        Show More
                    </span>
                </div>

                <div *ngIf="employee.employeeSkills.length > 5 && displayEmployeeSkills.length > 5"
                    class="employee-skills-view-more d-flex flex-row-reverse">
                    <span class="btn-view-more-skills" (click)="showLessSkills()">
                        <fa-icon class="slider-icon" [icon]="faChevronUp" size="sm"></fa-icon>
                        Show Less
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
