<div class="search">
    <div class="title" id="title">
        <div class="row">
            <div class="col-8">
                <h1>Find Role or Skills</h1>
            </div>
            <div class="col-4">
                <div *ngIf="isMobile" class="slider" (click)="toggleSearch()">
                    <fa-icon class="slider-icon" [icon]="faSlidersH" size="lg"></fa-icon>
                    <span class="slider-icon-text">Filter</span>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!isMobile || toggleSearchForm" class="search-criteria">
        <form #searchEmployeeForm="ngForm" (keydown.enter)="$event.preventDefault()"
            (ngSubmit)="searchEmployees(searchEmployeeForm.value);">
            <div class="row">
                <div class="col-lg-2">
                    <mat-form-field>
                        <input type="text" #roleInput placeholder="Search by role" matInput [formControl]="roleControl"
                            [matAutocomplete]="role" (change)="handleEmptyInput($event, 'role')">
                        <mat-autocomplete autoActiveFirstOption #role="matAutocomplete"
                            (optionSelected)="setRole($event.option.value)">
                            <mat-option #roleSearch *ngFor="let option of filteredRoleOptions | async" [value]="option"
                                matTooltip="{{option}}" matTooltipPosition="right">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="col-lg-2">
                    <app-search-skill-input (searchSkillEvent)="skillMessage($event)"></app-search-skill-input>
                </div>
                <div class="col-lg-2">
                    <app-search-name-input (searchNameEvent)="nameMessage($event)"></app-search-name-input>
                </div>
                <div class="col-lg-2">
                    <mat-form-field>
                        <input type="text" #availabilityInput placeholder="Resource Status" matInput
                            [formControl]="availabilityControl" [matAutocomplete]="availability"
                            (change)="handleEmptyInput($event, 'resourceStatus')">
                        <mat-autocomplete autoActiveFirstOption #availability="matAutocomplete"
                            (optionSelected)="setAvailability($event.option.value)">
                            <mat-option #availabilitySearch *ngFor="let option of filteredAvailabilityOptions | async"
                                [value]="option.displayName">
                                {{option.displayName}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>

                <div class="col-lg-2">
                    <mat-form-field>
                        <input type="text" #locationInput placeholder="Location" matInput
                            [formControl]="locationControl" [matAutocomplete]="location"
                            (change)="handleEmptyInput($event, 'location')">
                        <mat-autocomplete autoActiveFirstOption #location="matAutocomplete"
                            (optionSelected)="setLocation($event.option.value)">
                            <mat-option #locationSearch *ngFor="let option of filteredLocationOptions | async"
                                [value]="option">
                                <span class="country-flag">
                                    <ngx-emoji [emoji]="locationFlags[option]" size="20"></ngx-emoji>
                                </span>
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="col-lg-2 filter-form-buttons">

                    <button type="submit" class="btn search-filter">
                        <span *ngIf="!isFindingExperts">Filter Results</span>
                        <span *ngIf="isFindingExperts">Finding Experts <fa-icon class="slider-icon" [icon]="faSpinner" [spin]="true" size="md"></fa-icon></span>
                        
                    </button>
                    <span class="reset-filters"
                        (click)="roleInput.value=''; availabilityInput.value=''; locationInput.value =''; emptySkills();">Reset
                        Filters</span>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="skills">
                        <mat-chip-list>
                            <mat-chip *ngFor="let skill of searchSkills; let i = index;">
                                {{skill}}
                                <fa-icon class="slider-icon remove-skill" [icon]="faTimes" size="sm"
                                    (click)="removeSkill(i)"></fa-icon>
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
