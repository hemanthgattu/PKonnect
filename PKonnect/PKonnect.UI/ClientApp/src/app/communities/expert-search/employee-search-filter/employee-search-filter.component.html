    <div class="row">
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-4">
                    <fa-icon class="slider-icon question-icon" [icon]="faQuestionCircle" size="md"
                        matTooltipPosition="right"
                        matTooltip="Demonstrated responsibility with skill(s) in the current project(s)">
                    </fa-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="search-criteria">
        <form #searchEmployeeForm="ngForm" (keydown.enter)="$event.preventDefault()"
            (ngSubmit)="searchEmployees(1, 10, true);">
            <div class="filter-results-form">
                <div class="row">
                    <div class="col-lg-10">
                        <div class="row">
                            <div class="col-lg-4 role-input">
                                <app-search-role-input (searchRoleEvent)="roleMessage($event)">
                                </app-search-role-input>
                            </div>
                            <div class="col-lg-3">
                                <app-search-skill-input (searchSkillEvent)="skillMessage($event)">
                                </app-search-skill-input>
                            </div>
                            <div class="col-lg-5">
                                <app-search-certification-input (searchCertEvent)="certMessage($event)">
                                </app-search-certification-input>
                            </div>
                            <!-- <div class="col-lg-2">
                                <app-search-location-input (searchLocationEvent)="locationMessage($event)">
                                </app-search-location-input>
                            </div> -->
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <app-search-avail-input (searchAvailEvent)="availMessage($event)">
                                </app-search-avail-input>
                            </div>
                            <div class="col-lg-3">
                                <app-search-name-input (searchNameEvent)="nameMessage($event)"></app-search-name-input>
                            </div>
                            <div class="col-lg-3">
                                <app-search-location-input (searchLocationEvent)="locationMessage($event)">
                                </app-search-location-input>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 filter-form-buttons">
                        <button type="submit" class="btn search-filter">
                            <span *ngIf="!isFindingExperts">Filter Results</span>
                            <span *ngIf="isFindingExperts">Finding <fa-icon class="slider-icon" [icon]="faSpinner"
                                    [spin]="true" size="md"></fa-icon></span>
                        </button>
                        <span class="reset-filters" (click)="emptySkills();">Reset Filters</span>
                    </div>
                </div>

                    <div class="col-lg-12">
                        <div class="skills">
                            <mat-chip-list>
                                <mat-chip *ngFor="let skill of searchSkills; let i = index;">
