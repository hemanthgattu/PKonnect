    </div>
    <div class="employee-cards">
        <div class="employee-card" *ngFor="let employee of employeeSearchResults">
            <app-employee-search-card [employeeData]="employee"></app-employee-search-card>
        </div>
    </div>
    <div class="cards-count">
            <p class="showing-text">Showing 1 - {{employeeSearchResults.length}} of {{employeeSearchResultsCount}}</p>
        </div>
    <div class="view-more-employees" *ngIf="employeeSearchResults.length < employeeSearchResultsCount">
            <button type="submit" class="btn btn-major" (click)="viewMore()">
                <span *ngIf="!viewMoreLoading">View More</span>
                <fa-icon *ngIf="viewMoreLoading" class="slider-icon" [icon]="faSpinner" [spin]="true" size="md"></fa-icon>
            </button>
    </div>
    <button *ngIf="windowScrolled" class="btn btn-scroll-top" title="Go to top" (click)="scrollToTop()">
            <fa-icon class="slider-icon" [icon]="faArrowUp" size="md"></fa-icon>
    </button>
</div>
